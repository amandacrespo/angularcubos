<div class="container my-4">
    <h1>{{ cubo.nombre }}</h1>
    <hr>
    <div class="card w-100 p-3">
        <img [src]="cubo.imagen" class="card-img-top" width="200px">
        <table class="card-body table">
            <thead>
                <tr>
                    <th>Marca y modelo</th>
                    <th>Valoración</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ cubo.marca }} {{ cubo.modelo }}</td>
                    <td>{{ cubo.valoracion }}</td>
                    <td>{{ cubo.precio }}€</td>
                </tr>
            </tbody>
        </table>
        <button routerLink="/" class="btn btn-warning w-100">Volver</button>
    </div>
    <div *ngIf="comentarios.length > 0">
        <h3 class="mt-4">Comentarios</h3>
        <hr>
        <table>
            <tbody>
                @for (comentario of comentarios; track $index) {
                    <tr>
                        <td class="pe-4">Usuario {{ comentario.idUsuario }}</td>
                        <td>{{ comentario.comentario }}</td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</div>
